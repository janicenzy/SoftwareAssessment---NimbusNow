<!DOCTYPE html>
<html>
    <head>
        <title>Let's be Friends! - NimbusNow</title>
        <link rel="stylesheet" href="signup.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        
        <style>
            body {
              opacity: 1;
              transition-duration: 0.7s;
              transition-property: opacity;
            }
    
            body.fade {
              opacity: 0;
            }
          </style>
   
    </head>
    <body>

        <script>
            document.body.classList.add('fade');
    
            document.addEventListener("DOMContentLoaded", () => {
              window.setTimeout(function() {
                document.body.classList.remove('fade') = '';
              }, 240);
            });
          </script>

        <section class="signUp">
            <h2>As simple as daily <br> weather in the mail!</h2>
            <p><a href=frontpage.html>Go back</a></p>

            <form action="#">

                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="Full Name" id="name" class="item" autocomplete="off">
                        <div class="error-msg">Full Name can't be blank</div>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="Email Address" id="email" class="item" autocomplete="off">
                        <div class="error-msg email">Email Address can't be blank</div>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="Phone Number" id="phone" class="item" autocomplete="off">
                        <div class="error-msg">Phone Number can't be blank</div>
                    </div>
                </div>

                
                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="Subject" id="subject" class="item" autocomplete="off">
                        <div class="error-msg">Subject can't be blank</div>
                    </div>
                </div>
                
                

                <div class="textarea-field field">
                    <textarea name="" id="message" cols="30" rows="10" placeholder="Let us know anything in mind!"class='item' autocomplete="off"></textarea>
                    <div class="error-msg">Message box can't be blank</div>
                </div>

                <button type="submit">Receive our daily blogs!</button>
            </form>
        </section>

        <section class="header">
            <video class='skyTime' width="100%" height="100%" autoplay muted loop>
                <source src="copy_2FAB852A-F873-494D-8753-6AB684B443A6.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </section>

    
    
    <script src="signup.js"></script>
    </body>
</html>
