<!DOCTYPE html> <!-- declaration to start HTML page -->
<html>
  
  <head>
        <!-- linking to css -->
        <link rel="stylesheet" href="frontpage.css">
        <!-- title at tab -->
        <title>NimbusNow - Janice Nzeyimana's Weather App</title>
      
      <!-- internal css, fade-in when page loads -->
      <style>
        body {
          opacity: 1;
          transition-duration: 0.7s;
          transition-property: opacity;
        }

        body.fade {
          opacity: 0;
        }
      </style>
  </head>

  <body>
      <script>
        document.body.classList.add('fade');

        // wait until the entire HTML webpage has finished loading before executing function
        document.addEventListener("DOMContentLoaded", () => {
          window.setTimeout(function() {
            document.body.classList.remove('fade') = '';
          }, 240);
        });
      </script>

        <!-- logo link that goes to homepage -->
      <main>
        <a href="weather.html"> <!-- link -->
          <!-- logo -->
          <img src="frontpagelogo.png" class="grandEntrance">
        </a>

        <!-- signup link that goes to the signup page -->
        <a href="signUp.html">  <!-- link -->
          <h1 id='navbar'><br>Sign up with us for<br> smooooooooooth<br>sailing updates everyday! </h1>
        </a>
      </main>

      <!-- video background section -->
      <section class="header">
        <!-- background video running mute, in a loop and autoplay -->
        <video class='skyTime' width="100%" height="100%" autoplay muted loop>
            <source src="copy_2FAB852A-F873-494D-8753-6AB684B443A6.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </section> 

  </body>

</html>
